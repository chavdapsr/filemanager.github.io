<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>File Manager Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .sidebar {
      height: 100vh;
      background: #f8f9fa;
      padding: 1rem;
    }
    .file-card {
      transition: all 0.3s;
    }
    .file-card:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <!-- Main Layout -->
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav class="col-md-2 sidebar d-none d-md-block">
        <h4>File Manager</h4>
        <ul class="nav flex-column mt-4">
          <li class="nav-item"><a class="nav-link" href="#">📁 All Files</a></li>
          <li class="nav-item"><a class="nav-link" href="#">📤 Uploads</a></li>
          <li class="nav-item"><a class="nav-link" href="#">🗑 Trash</a></li>
          <li class="nav-item"><a class="nav-link" href="#">⚙ Settings</a></li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="col-md-10 ms-sm-auto px-md-4 py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>My Files</h2>
          <div>
            <button class="btn btn-primary btn-sm me-2">➕ Upload File</button>
            <button class="btn btn-outline-secondary btn-sm">📂 New Folder</button>
          </div>
        </div>

        <!-- File Grid -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
          <!-- Sample File Card -->
          <div class="col">
            <div class="card file-card p-3">
              <div class="text-center">
                <div class="fs-1">📄</div>
                <p class="mt-2 mb-1">document.pdf</p>
                <small class="text-muted">200 KB</small>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card file-card p-3">
              <div class="text-center">
                <div class="fs-1">🖼</div>
                <p class="mt-2 mb-1">photo.jpg</p>
                <small class="text-muted">1.5 MB</small>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card file-card p-3">
              <div class="text-center">
                <div class="fs-1">📁</div>
                <p class="mt-2 mb-1">Projects</p>
                <small class="text-muted">Folder</small>
              </div>
            </div>
          </div>

          <!-- Add more file/folder cards as needed -->
        </div>
      </main>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
